<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Yatori Pay Demo</title>
    <script type="module" src="/src/index.ts"></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #0f172a;
        color: #ffffff;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 48px 16px;
        margin: 0;
        min-height: 100vh;
      }

      h1.headline {
        font-size: 40px;
        font-weight: 600;
        margin-bottom: 24px;
        color: #ffffff;
      }

      yatori-checkout {
        margin-top: 16px;
        color: #ffffff;
      }
    </style>
  </head>

  <body>
    <h1 class="headline">Yatori Pay</h1>
    <yatori-checkout
      wallet="E8AFzohRE8iE9diq5mSwfXaGwi1ceH9wZmHFJP7xpqVB"
      amount="00.1"
    ></yatori-checkout>
  </body>

  <script>
    function onYatoriEvent(e) {
      console.log("Received payment!", e.detail);
    }

    document
      .querySelector("yatori-checkout")
      .addEventListener("yatori-signed", onYatoriEvent);
  </script>
</html>
