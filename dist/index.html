<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Yatori Pay Demo</title>
    <script type="module" src="/assets/index.js"></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #f9f9f9;
        color: #1c1c1c;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 48px 16px;
        margin: 0;
      }

      h1.headline {
        font-size: 40px;
        font-weight: 600;
        margin-bottom: 24px;
      }

      yatori-pay {
        margin-top: 16px;
      }
    </style>
  </head>

  <body>
    <h1 class="headline">Yatori Pay</h1>
    <yatori-pay
      wallet="G8RtxPyG2pdrAhrNRMgg7Hia8imCofdCYxvyWiNG14hx"
      amount="0.02"
    ></yatori-pay>
  </body>

  <script>
    function onYatoriEvent(e) {
      console.log("Received payment!", e.detail);
    }

    document
      .querySelector("yatori-pay")
      .addEventListener("yatori-signed", onYatoriEvent);
  </script>
</html>
