<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Yatori Checkout Demo</title>
    <script type="module" src="/src/index.ts"></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #151515;
        color: #ffffff;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 48px 16px;
        margin: 0;
        min-height: 100vh;
      }

      h1.headline {
        font-size: 40px;
        font-weight: 600;
        margin-bottom: 24px;
        color: #ffffff;
        letter-spacing: 0.15em;
      }

      yatori-checkout {
        margin-top: 16px;
        color: #ffffff;
      }

      .payment-info {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 12px;
        margin-bottom: 24px;
      }

      .payment-amount {
        font-size: 32px;
        font-weight: 600;
        color: #ffffff;
      }

      .payment-wallet {
        font-size: 16px;
        color: #94a3b8;
        font-family: "Courier New", monospace;
      }
    </style>
  </head>

  <body>
    <h1 class="headline">YATORI CHECKOUT</h1>
    <div class="payment-info">
      <div class="payment-amount">Pay 0.01 USDC</div>
      <div class="payment-wallet">
        To: G8RtxPyG2pdrAhrNRMgg7Hia8imCofdCYxvyWiNG14hx
      </div>
    </div>
    <yatori-checkout
      wallet="G8RtxPyG2pdrAhrNRMgg7Hia8imCofdCYxvyWiNG14hx"
      amount="0.01"
    ></yatori-checkout>
  </body>

  <script>
    function onYatoriEvent(e) {
      console.log("Payment confirmed!", e.detail);
    }

    document
      .querySelector("yatori-checkout")
      .addEventListener("yatori-confirmed", onYatoriEvent);
  </script>
</html>
